<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is date page</h1>
    
    <p id="date">
        <script>
            // Live date
            function updateDate() {
                document.getElementById("date").textContent = new Date().toString();
                setInterval(updateDate, 1000);
                return;
            }
            updateDate();
        </script>
    </p>
</body>
</html>
